<!DOCTYPE html>
<html lang="en">
<!-- Save as "HtmlEg3.html" -->
<style>
  table {  /* table */
   border: 1px solid black;
   border-spacing: 5px;
   border-collapse: separate;
}
th, td {  /* cells */
   border: 1px solid #aaa;
   padding: 5px 10px;
}
</style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table and Images</title>
</head>
<body>
  <h1>Table and Images</h1>
  <table>
    <caption>Logo of Languages</caption>
    <tr>
      <th>S/No</th>
      <th>Language</td>
      <th>Logo</td>
    </tr>
    <tr>
      <td>1.</th>
      <td>HTML5</td>
      <td><img src="./Image/HTML5_Logo_128.png" alt="HTML Logo" height="64" width="64"></td>
    </tr>
    <tr>
      <td>2.</th>
      <td>CSS3</td>
      <td><img src="./Image/css3.png" alt="CSS Logo" height="64" width="64"></td>
    </tr>
    <tr>
      <td>3.</th>
      <td>JavaScript</td>
      <td><img src="./Image/js3.png" alt="JavaScript Logo" height="64" width="64"></td>
    </tr>
  </table>
</body>
</html>
